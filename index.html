<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Deli Counter</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
 </head>
 <body>
   
   <div class="wrapper">
   <div>
     <h1> Welcome, to the Deli </h1>
     <h2> We're very busy today, so you may have to wait! </h2>
   </div>
   
   <div class="part">
     <h2> Please, take a number. We'll be with you shortly </h2>
     <h3> Your Name <input type="text" id="addname"> </h3>
     <button type="button" id="add">Add me!</button>
     <h2>You are number: <span id="addnumber"> </span> </h2>
   </div>
   
   <div class="part">
     <h2> Who's next? </h2>
     <button type="button" id="next">Click Here!</button>
     <h2>The next person is <span id="nexttext"> </span> </h2>
   </div> 
     
   <div class="part">
     <h2> Serve Next Person </h2>
     <button type="button" id="serve">Click Here!</button>
   </div> 
     
   <div class="part">
     <h2> Where am I in line? </h2>
     <h3> Your Name <input type="text" id="nameinput"> </h3>
     <button type="button" id="search">Click Here!</button>
     <h2>You are number: <span id="position"> </span> </h2>
   </div>    
     
     
   </div>  
     
     
   
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>  <script src="js/script.js"></script>
 </body>
</html>
